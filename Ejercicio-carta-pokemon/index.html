<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmander Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <span>136</span>
        </div>
        <img src=".vscode\images\flareon.png" alt="flareon">
        <div class="card-body">
            <h3>Flareon
                <div class="tag">Fire</div>
            </h3>
            <p> Eeveeluciones</p>
            <div class="stats">
                <div class="stat-item">
                    <p>HP:</p>
                    <p><strong>955</strong></p>
                </div>
                <div class="stat-item">
                    <p>CP:</p>
                    <p><strong>841</strong></p>
                </div>
                <div class="stat-item">
                    <p>W:</p>
                    <p><strong>0.68m</strong></p>
                </div>
            </div>
            <div class="types">
                <div class="type fire">
                    <img src=".vscode\images\escudo.png" alt="shield icon"> Fire
                </div>
                <div class="type grass">
                    <img src=".vscode\images\escudo.png" alt="shield icon"> grass
                </div>
                <div class="type water">
                    <img src=".vscode\images\caida.png" alt="counter icon"> Water
                </div>
            </div>
        </div>
    </div>
</body>
</html>
